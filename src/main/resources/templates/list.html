<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Students</title></head>
<body>
<h2>Student List</h2>
<a th:href="@{/add}">Add New</a>
<table border="1">
    <tr><th>ID</th><th>Name</th><th>Email</th><th>Age</th><th>Action</th></tr>
    <tr th:each="s : ${listStudents}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.email}"></td>
        <td th:text="${s.age}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${s.id})}">Edit</a> |
            <a th:href="@{/delete/{id}(id=${s.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
